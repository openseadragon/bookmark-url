<!DOCTYPE html>
<html>
    <head>
        <title>OpenSeadragon Bookmark URL Demo</title>
        <script src="https://cdn.jsdelivr.net/npm/openseadragon@2.4.1/build/openseadragon/openseadragon.min.js"></script>
        <script src="openseadragon-bookmark-url.js"></script>
        <style type="text/css">

            html,
            body,
            .openseadragon1 {
                width: 100%;
                height: 100%;
                margin: 0;
            }

        </style>
    </head>
    <body>
        <div id="contentDiv" class="openseadragon1"></div>
        <script>

            var tileSource = {
                Image: {
                    xmlns: "http://schemas.microsoft.com/deepzoom/2008",
                    Url: "http://openseadragon.github.io/example-images/highsmith/highsmith_files/",
                    Format: "jpg",
                    Overlap: "2",
                    TileSize: "256",
                    Size: {
                        Height: "9221",
                        Width:  "7026"
                    }
                }
            };

            var viewer = OpenSeadragon({
                id: "contentDiv",
                prefixUrl: "https://cdn.jsdelivr.net/npm/openseadragon@2.4.1/build/openseadragon/images/",
                tileSources: tileSource
            });

            viewer.addHandler('bookmark-url-change', function(event) {
                console.log('New URL:', event.url);
            });

            viewer.bookmarkUrl();

    </script>
    </body>
</html>
